<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
    <title>GitHub User Finder</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">GitHub User Finder</a>
        </div>
    </nav>

    <div class="container" id="alert-container">

    </div>

    <div class="container search-container search">
        <div class="search card card-body mb-3">
            <h1>Search GitHub Users</h1>
            <p class="lead">Find a github user profile</p>
            <input type="text" class="form-control search-user" id="search-user" placeholder="Enter username...">
        </div>
    </div>

    <div class="container" id="user-info">
        <div id="profile">

        </div>
        <div id="latest-repos">

        </div>
    </div>


    <footer class="text-center mt-5 p-3 bg-light">
        GitHub Finder &copy;
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>  
</body>
</html>
